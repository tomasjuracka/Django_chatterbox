{% extends 'main.html' %}

{% block content %}
    <h1>Search results for: {{ search }}</h1>
    <h2>Rooms:</h2>
    <ul>
        {% for room in rooms %}
            <li>{{ room.name }}</li>
        {% endfor %}
    </ul>
    <h2>Messages:</h2>
    <ul>
        {% for message in messages %}
            <li><b>{{ message.user }}:</b> {{ message.body }}</li>
        {% endfor %}
    </ul>
{% endblock %}
