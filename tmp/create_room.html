<body>

<header>Chatterbox</header>

<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/">Create room</a></li>    <!-- only if logged in -->
        <li><a href="/">Rooms</a></li>          <!-- only if logged in -->

    </ul>
</nav>

<main>
    <div class="create-room-form">
        <form action="" method="POST">
            <div class="form-name">
                <div class="label">
                    <label for="name">Name:</label>
                </div>
                <input type="text" name="name" id="name" placeholder="Name of new room">
            </div>
            <div class="label">
                <label for="description">Description:</label>
            </div>
            <textarea name="description" id="description" rows="4" cols="100"></textarea> <br>
            <div class="submit">
                <input type="submit" value="Send">
            </div>
        </form>
    </div>
</main>
